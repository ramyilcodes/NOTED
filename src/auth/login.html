<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/form.css" />
    <title>Noted: Login</title>
  </head>

  <body>
    <header>
      <h1>Login</h1>
    </header>

    <main>
      <section>
        <form action="" method="post">
          <fieldset>
            <legend class="visually-hidden">Login Details</legend>
            <!-- will be hidden with css-->

            <label for="userEmail">Email</label>
            <input
              type="email"
              id="userEmail"
              name="userEmail"
              placeholder="johndoe@gmail.com"
              autocomplete="email"
              required
            />

            <label for="userPassword">Password</label>
            <input
              type="password"
              name="userPassword"
              id="userPassword"
              required
            />
          </fieldset>

          <button type="submit"><a href="../app/feed.html">Login</a></button>

          <p>Don't have an account yet? <a href="register.html">Register</a></p>
        </form>
      </section>
    </main>

    
    <footer>
      <!-- copyright and attribution -->
      <p>
        &copy; 2026 Noted. Designed & Developed by
        <a href="https://github.com/ramyilcodes">Ramnan Ramyil</a> and
        <a href="https://ejemeniboi.com/">Ejemen Iboi</a>
      </p>
    </footer>
  </body>
</html>
