<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/elements.css">
        <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Noted: Login</title>
  </head>

  <body class="form-container handwritten flex flex-col items-center justify-center gap-6">
    <header>
      <h1 class="form-heading">Login to Noted</h1>
    </header>

    <main>
      <!-- <section> -->
        <form action="" method="post" class="form flex flex-col">
          <fieldset>
            <legend class="visually-hidden">Login Details</legend>
            <!-- will be hidden with css-->

            <label for="userEmail" class="input-label accent-text">Email</label>
            <input
              type="email"
              id="userEmail"
              name="userEmail"
              placeholder="johndoe@gmail.com"
              autocomplete="email"
              required
              class="input-field"
            />

            <label for="userPassword" class="input-label accent-text">Password</label>
            <input
              type="password"
              name="userPassword"
              id="userPassword"
              required
              class="input-field"
            />
          </fieldset>

          <!-- <button type="submit"> -->
            <a href="../app/feed.html" class="btn btn-primary">Login</a>
          <!-- </button> -->

          <p class="text-center account">Don't have an account yet? <a href="register.html" class="accent-link">Register</a></p>
        </form>
      <!-- </section> -->
    </main>

  </body>
</html>
