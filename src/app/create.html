<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/elements.css" />
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Noted: Create</title>
  </head>
  <body>
    <aside class="sidebar flex flex-col gap-4">
      <header class="sidebar__header flex flex-col gap-4">
        <h1><a href="/index.html" class="sidebar__title">Noted</a></h1>

        <div class="sidebar__user flex gap-4 items-center">
          <figure>
            <img src="../assets/default-pfp.svg" alt="Leye Doe" />
          </figure>
          <h2>Ramnan Ramyil</h2>
        </div>
      </header>

      <nav class="sidebar__nav flex flex-col gap-2">
        <a href="./feed.html" class="sidebar__navitem"> Feed </a>
        <a href="./personal.html" class="sidebar__navitem">Personal</a>
        <a
          href="./create.html"
          class="sidebar__navitem sidebar__navitem--active"
        >
          Create
        </a>
        <a href="./profile.html" class="sidebar__navitem">Profile</a>
      </nav>

      <!-- temporary direction to login page until we can use JS -->
      <a
        href="../auth/login.html"
        class="sidebar__navitem sidebar__navitem--logout flex justify-between gap-4"
      >
        Log out
        <img src="../assets/log-out.svg" alt="Logout icon" />
      </a>
    </aside>

    <main class="create-main flex flex-col justify-center items-center">
      <!-- visually hidden with css -->
      <h1 class="visually-hidden">Create A Note</h1>

      <form
        action=""
        method="post"
        class="form create-form flex flex-col gap-6"
      >
        <div class="create-form__grid">
          <div class="create-form__left flex flex-col gap-6">
            <fieldset class="flex flex-col gap-2">
              <label for="postContent" class="form-label accent-text"
                >What happened today?</label
              >
              <textarea
                name="postContent"
                id="postContent"
                class="input-area"
                placeholder=""
              ></textarea>
            </fieldset>

            <fieldset class="flex flex-col gap-2">
              <legend class="form-label accent-text">
                Who should see this?
              </legend>
              <div class="radio-group flex gap-2">
                <label for="visibility-everyone" class="radio-option">
                  <input
                    type="radio"
                    name="visibility"
                    id="visibility-everyone"
                    value="everyone"
                    checked
                  />
                  <span>Everyone</span>
                </label>
                <label for="visibility-yourBoo" class="radio-option">
                  <input
                    type="radio"
                    name="visibility"
                    id="visibility-yourBoo"
                    value="yourBoo"
                  />
                  <span>Your boo</span>
                </label>
              </div>
            </fieldset>
          </div>

          <fieldset class="create-form__upload flex flex-col gap-2">
            <label for="postImage" class="form-label accent-text">
              Any evidence you want to add?
            </label>
            <div
              class="file-upload-zone flex flex-col justify-center items-center gap-2"
            >
              <input
                type="file"
                name="postImage"
                id="postImage"
                accept=".png,.jpg,.jpeg"
                class="file-upload-input"
              />
              <span class="file-upload-label">Upload an Image</span>
              <p class="create-form__hint text-muted">
                Supported files <span class="accent-text">*.png</span>,
                <span class="accent-text">*.jpg</span>,
                <span class="accent-text">*.jpeg</span>
              </p>
            </div>
          </fieldset>
        </div>

        <div class="create-form__submit flex justify-center">
          <button type="submit" class="btn btn-secondary">Create Note</button>
        </div>
      </form>
    </main>

    <script type="module" src="../scripts/app.js"></script>
  </body>
</html>
